name: myproject
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+4

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  intl: ^0.20.2
  responsive_sizer: ^3.3.1
  flutter_dotenv: ^5.2.1
  logger: ^2.6.1
  animated_text_kit: ^4.2.3
  device_info_plus: ^11.5.0
  package_info_plus: ^8.3.0
  path: ^1.9.1
  archive: ^4.0.7
  enum_to_string: ^2.2.1

  # Isar v3 runtime libs
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Analyzer-5 lane (stable with Isar v3)
  build_runner: 2.4.13
  build: 2.4.1
  build_resolvers: 2.4.2
  source_gen: 1.5.0
  dart_style: 2.3.2

  isar_generator: 3.1.0+1



flutter:
  uses-material-design: true
  assets:
    - assets/logos/logo.png
    - assets/logos/appLogo.png
    - assets/images/team 1.jpg
    - assets/images/team 2.jpg
    - assets/images/team 3.jpg
    - assets/images/team 4.jpg
    - assets/images/team 5.jpg
    - assets/files/.env
